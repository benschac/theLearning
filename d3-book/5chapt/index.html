<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  </head>
  <body>






    <script type="text/javascript">
    // Use D3 obj, select first DOM element, append to DOM element, add text to
    // appended element.
    // Chained example
    // var dataset;
    // d3.select("body").append("p")
    // .text('New Paragraph Chained').append('br');


    // var body = d3.select("body");
    // var p = body.append("p");
    // p.text('Variable Paragraph Chaining')

    var dataset = [5, 10, 15, 20, 25];
    d3.csv("food.csv", function(err, data) {
      // dataset = data;

      if(err) console.log(err);
      // save to the global scope.

      // empty selection since no paragraphs exist yet.
      d3.select("body").selectAll("p")
      // parses data values (5 values in dataset)
      .data(dataset)
      // enter:  data values > DOM elements. Creates new placeholder element.
      .enter()
      // appends p to DOM with new placeholder element from enter.
      .append("p")
      .text(function(d) {
        return d;
      });

    });



    </script>
  </body>
</html>
