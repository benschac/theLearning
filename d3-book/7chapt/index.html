<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<script type="text/javascript">
		// var dataset = [ 100, 200, 300, 400, 500 ];
		var w = 500;
		var h = 100;
		var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

		// scale linear scale of svg based on values.
		var xScale = d3.scale.linear()
		// set domain to dynamic scale based on cb from first index.
									 .domain([0, d3.max(dataset, function(d) {
										 return d[0];
									 })])
									 .range([0, w]);

		var yScale = d3.scale.linear()
									 .domain([0, d3.max(dataset, function(d) {
										 return d[1];
									 })])
									 .range([0, h]);
		// create svg
		var svg = d3.select("body")
									.append("svg")
									.attr({
										"width": w + 100,
										"height": h + 100
									});

// append data to screen.  Use scaling functions created above.
			svg.selectAll("circle")
				 .data(dataset)
				 .enter()
				 .append("circle")
				 .attr({
					 "cy": function(d) {
						 return yScale(d[1]);
					 },
					 "cx": function(d) {
						 return xScale(d[0]);
					 },
					 "r": function(d) {
						 return Math.sqrt(h - d[1]);
					 }
				 });

// append text using scaling function too.
		svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");


		</script>
	</body>
</html>
